name: Ship js trigger
on:
  pull_request:
    types:
      - closed
jobs:
  build:
    name: Release
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true && startsWith(github.head_ref, 'releases/v')
    steps:
      - name: Checkout code ğŸ›
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: main

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v3.7.0
        with:
          node-version: 18
          registry-url: 'https://npm.pkg.github.com'

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: yarn install --prefer-offline --no-audit
      - name: setup ci identity
        run:  git config --global user.email "ci@tardis.digital" && git config --global user.name "tardis"
        
      - name: Release pkg to registry âš¡ï¸
        run: npx shipjs trigger
        env:
          GITHUB_TOKEN: ${{ secrets.SECRET_GITHUB_TOKEN }}
          NPM_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
